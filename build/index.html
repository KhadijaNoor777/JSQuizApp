<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="quiz">
            <h1>QUIZ</h1>
            <hr style="margin-top: 20px;">
            <p id="question"></p>
            <div class="options">
                <button id="btn0" class="btn"><span id="ch0"></span></button>
                <button id="btn1" class="btn"><span id="ch1"></span></button>
                <button id="btn2" class="btn"><span id="ch2"></span></button>
                <button id="btn3" class="btn"><span id="ch3"></span></button>
            </div>
            <hr style="margin-top: 30px;">
            <footer>
                <p id="progress">Question x of y</p>
            </footer>
        </div>
    </div>

    <script src="./question.js"></script>
    <script src="./quizController.js"></script>
    <script src="./app.js"></script>
     
    

</body>
</html>
